<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todos</title>
    <link rel="stylesheet" href="../todo.css">
</head>
<body>

<main>
    <h1>Todo List</h1>

    <div class="holder">
        <button id="plus" autofocus> + </button>
        <button id="fortune"> fortune! </button>

        <div class="table" id="todoContainer"></div>

        <!-- FIXME changes start -->
        <div class="table" id="detailContainer">
            <label>Title</label>
            <input type="text" size="42" id="todoText" placeholder="E.g. cleaning desks">
            <button id="todoSave">save</button>
            <button id="todoReset">reset</button>
        </div>
        <!-- FIXME changes end -->

        <div>Tasks: <span id="numberOfTasks">0</span></div>
        <div>Open:  <span id="openTasks"    >0</span></div>

    </div>
</main>

<script src="todoStarter.js" type="module"></script>

</body>

</html>
